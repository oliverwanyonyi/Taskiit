      </div>

      <div class="tasks__container">

      <div class="task__modal">
        <!-- task container should not be inside the modal overlay -->
        <div class="task__modal-overlay"></div>
          <div class="task__modal-container">
            <form class="form">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  id="title"
                  placeholder="learn a new language"
                  class="form-control"
                />
              </div>
              <button class="submit-btn">Create</button>
            </form>
          </div>
      </div>
      <span class="create-task-btn">
        <i class="fas fa-plus"></i>
      </span>
